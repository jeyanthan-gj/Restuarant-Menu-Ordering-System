<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu Ordering System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Restaurant Menu Ordering System</h1>
        <button onclick="showSection('updateQuantity')">Update Quantity</button>
        <button onclick="showSection('processBill')">Process Bill</button>
        <button class="connect-btn" onclick="connectCOMPort()">Connect to COM Port</button>
        <p id="comStatus"></p>

        <!-- Quantity Section -->
        <div class="update-quantity">
            <h2>Update Quantity</h2>
            <div class="input-box">
                <label for="item-code">Item Code (0-9)</label>
                <input type="number" id="item-code" min="0" max="9" placeholder="Enter Item Code" required>
            </div>
            <div class="input-box">
                <label for="quantity">Quantity (0-99)</label>
                <input type="number" id="quantity" min="0" max="99" placeholder="Enter Quantity" required>
            </div>
            <button onclick="sendOrder()">Update Quantity</button>
            <p id="status"></p>
            <button class="back-btn" onclick="showMain()">Back</button>
        </div>

        <!-- Bill Section -->
        <div id="billContainer">
            <h2>Generated Bill</h2>
            <table id="billTable">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Item Code</th>
                        <th>Item Name</th>
                        <th>Quantity</th>
                        <th>Price (₹)</th>
                        <th>Total (₹)</th>
                    </tr>
                </thead>
                <tbody id="billBody"></tbody>
            </table>
            <button onclick="printBill()">Print Bill</button>
            <button class="back-btn" onclick="showMain()">Back</button>
        </div>

        <!-- Notification Section for Orders -->
        <div class="notification" id="notification"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
